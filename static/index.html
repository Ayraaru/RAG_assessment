<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechGear AI Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo-container">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <h1 class="logo-text">TechGear AI Assistant</h1>
            </div>
            <div class="header-status">
                <span class="status-indicator online"></span>
                <span class="status-text">Online</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Chat Container -->
            <div class="chat-container">
                <!-- Welcome Message -->
                <div class="welcome-message" id="welcomeMessage">
                    <div class="welcome-icon">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21 11.5C21 16.75 16.75 21 11.5 21C6.25 21 2 16.75 2 11.5C2 6.25 6.25 2 11.5 2C16.75 2 21 6.25 21 11.5Z" stroke="currentColor" stroke-width="2"/>
                            <path d="M22 22L20 20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <h2>Welcome to TechGear Support</h2>
                    <p>Ask me anything about our products, return policies, or support information.</p>
                    
                    <!-- Suggested Questions -->
                    <div class="suggestions">
                        <h3>Try asking:</h3>
                        <div class="suggestion-chips">
                            <button class="suggestion-chip" onclick="sendSuggestion('What is the price of SmartWatch Pro X?')">
                                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                                    <path d="M12 6V12L16 14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                </svg>
                                SmartWatch price?
                            </button>
                            <button class="suggestion-chip" onclick="sendSuggestion('What is your return policy?')">
                                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M3 12L9 6M3 12L9 18M3 12H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                Return policy?
                            </button>
                            <button class="suggestion-chip" onclick="sendSuggestion('Tell me about Wireless Earbuds Elite')">
                                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M12 2V22M17 7C17 4.79086 15.2091 3 13 3H11C8.79086 3 7 4.79086 7 7C7 9.20914 8.79086 11 11 11H13C15.2091 11 17 12.7909 17 15C17 17.2091 15.2091 19 13 19H11C8.79086 19 7 17.2091 7 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                </svg>
                                Earbuds features?
                            </button>
                            <button class="suggestion-chip" onclick="sendSuggestion('What are your support hours?')">
                                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M22 16.92V19.92C22 20.52 21.52 21 20.92 21C10.4 21 2 12.6 2 2.08C2 1.48 2.48 1 3.08 1H6.08C6.68 1 7.16 1.48 7.16 2.08C7.16 3.68 7.44 5.24 7.96 6.68C8.08 7.04 7.96 7.44 7.68 7.72L6 9.4C7.84 13.08 10.92 16.16 14.6 18L16.28 16.32C16.56 16.04 16.96 15.92 17.32 16.04C18.76 16.56 20.32 16.84 21.92 16.84C22.52 16.84 23 17.32 23 17.92V20.92Z" stroke="currentColor" stroke-width="2"/>
                                </svg>
                                Support hours?
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Chat Messages -->
                <div class="chat-messages" id="chatMessages"></div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-wrapper">
                    <div class="input-container">
                        <textarea 
                            id="messageInput" 
                            placeholder="Ask about products, returns, or support..." 
                            rows="1"
                            maxlength="500"
                        ></textarea>
                        <button id="sendButton" class="send-button" onclick="sendMessage()">
                            <svg class="send-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                    <div class="input-footer">
                        <span class="char-count"><span id="charCount">0</span>/500</span>
                        <span class="powered-by">Powered by Gemini AI</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
